<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: flex;
        flex-direction: column;
        align-content: center;
        align-items: center;
        width: 100%;
      }

      .chichiImage {
        width: 50px;
      }

      .myGithubUrl {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <main>
      <p class="" data-testId="slackUserName">
        Slack Name: Chiemezie Nkiruka Okechukwu
      </p>
      <div class="img-container">
        <span>Slack Display Picture:</span>
        <img
          class="chichiImage"
          data-testId="slackDisplayImage"
          alt="chiemezieok3"
          src="chichi.jpg"
        />
      </div>
      <p class="day-of-week" data-testId="currentDayOfWeek"></p>
      <p class="utc-time" data-testId="currentUTCTime"></p>
      <p class="" data-testId="myTrack">Track: Front End Web Development</p>
      <p data-testId="githubURL">
        GithubURL:
        <a class="myGithubUrl" href="github.com/Shezcute09"
          >github.com/Shezcute09</a
        >
      </p>
    </main>

    <script>
      let Current_dayOfweek = document.querySelector(".day-of-week");
      let Current_UTCTime = document.querySelector(".utc-time");

      const days_OfTheWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      const currentDay = new Date().getDay();
      const dayOfTheWeek = `Current Day Of The Week: ${days_OfTheWeek[currentDay]}`;
      // console.log(dayOfTheWeek)
      Current_dayOfweek.textContent = dayOfTheWeek;

      const currentUTCTime = new Date().getTime();
      // console.log(currentUTCTime);
      Current_UTCTime.textContent = `Current UTC Time: ${currentUTCTime}`;
    </script>
  </body>
</html>
